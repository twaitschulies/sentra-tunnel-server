# Nginx configuration for Sentra Tunnel Server
# Copy to: /etc/nginx/sites-available/sentra-tunnel
# Enable: ln -s /etc/nginx/sites-available/sentra-tunnel /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com;  # Change this!

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Static files (optional optimization)
    location /static {
        alias /opt/sentra-tunnel/app/static;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}

