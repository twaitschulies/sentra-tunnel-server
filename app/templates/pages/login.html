{% extends "base.html" %}

{% block title %}Anmelden - Sentra Guard{% endblock %}

{% block body %}
<div class="min-h-screen flex flex-col items-center justify-center bg-white px-4"
     x-data="loginForm()">

    <!-- Logo -->
    <div class="mb-12">
        <div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center shadow-lg">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
        </div>
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-semibold text-gray-900 mb-2">Sentra Guard</h1>
    <p class="text-gray-500 mb-8">Türsteuerung • Remote Access</p>

    <!-- Login Form -->
    <form @submit.prevent="login" class="w-full max-w-sm space-y-4">
        <!-- Error Message -->
        <div x-show="error" x-cloak
             class="bg-red-50 text-danger text-sm rounded-xl p-4 text-center">
            <span x-text="error"></span>
        </div>

        <!-- Username -->
        <div>
            <input type="text"
                   x-model="username"
                   placeholder="Benutzername"
                   required
                   autocomplete="username"
                   autofocus
                   class="w-full px-4 py-3.5 bg-gray-100 rounded-xl border-0
                          focus:ring-2 focus:ring-primary focus:bg-white
                          transition-smooth text-base placeholder-gray-400">
        </div>

        <!-- Password -->
        <div>
            <input type="password"
                   x-model="password"
                   placeholder="Passwort"
                   required
                   autocomplete="current-password"
                   class="w-full px-4 py-3.5 bg-gray-100 rounded-xl border-0
                          focus:ring-2 focus:ring-primary focus:bg-white
                          transition-smooth text-base placeholder-gray-400">
        </div>

        <!-- Remember Me -->
        <label class="flex items-center text-sm text-gray-600 cursor-pointer">
            <input type="checkbox"
                   x-model="rememberMe"
                   class="w-5 h-5 rounded border-gray-300 text-primary
                          focus:ring-primary focus:ring-offset-0 mr-3">
            Angemeldet bleiben
        </label>

        <!-- Submit Button -->
        <button type="submit"
                :disabled="loading"
                class="w-full py-3.5 bg-primary text-white font-medium rounded-xl
                       hover:bg-primary-hover active:scale-[0.98]
                       disabled:opacity-50 disabled:cursor-not-allowed
                       transition-smooth text-base flex items-center justify-center min-h-[52px]">
            <template x-if="loading">
                <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
                </svg>
            </template>
            <template x-if="!loading">
                <span>Anmelden</span>
            </template>
        </button>
    </form>

    <!-- Footer -->
    <p class="mt-12 text-xs text-gray-400">
        Sentra Guard v1.0 • Remote Door Control
    </p>
</div>

<script>
function loginForm() {
    return {
        username: '',
        password: '',
        rememberMe: false,
        loading: false,
        error: null,

        async login() {
            this.loading = true;
            this.error = null;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: this.username,
                        password: this.password,
                        remember_me: this.rememberMe
                    })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    this.error = data.error || 'Anmeldung fehlgeschlagen';
                }
            } catch (e) {
                this.error = 'Verbindungsfehler. Bitte erneut versuchen.';
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
