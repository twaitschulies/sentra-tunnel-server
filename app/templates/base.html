<!DOCTYPE html>
<html lang="de" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>{% block title %}Sentra Guard{% endblock %}</title>

    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#007AFF',
                        'primary-hover': '#0056CC',
                        'primary-light': '#E3F2FF',
                        success: '#34C759',
                        'success-light': '#D4F5DC',
                        warning: '#FF9500',
                        danger: '#FF3B30',
                        'surface-primary': '#FFFFFF',
                        'surface-secondary': '#F5F5F7',
                        'surface-tertiary': '#E8E8ED',
                        'text-primary': '#1D1D1F',
                        'text-secondary': '#86868B',
                        'text-tertiary': '#AEAEB2',
                    },
                    fontFamily: {
                        sans: ['SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    boxShadow: {
                        'card': '0 2px 8px rgba(0, 0, 0, 0.04), 0 4px 24px rgba(0, 0, 0, 0.06)',
                        'card-hover': '0 4px 12px rgba(0, 0, 0, 0.08), 0 8px 32px rgba(0, 0, 0, 0.1)',
                        'glow': '0 0 40px rgba(0, 122, 255, 0.15)',
                        'button': '0 4px 14px rgba(0, 122, 255, 0.4)',
                    },
                    backgroundImage: {
                        'gradient-primary': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        'gradient-card': 'linear-gradient(145deg, #ffffff 0%, #f5f5f7 100%)',
                        'gradient-mesh': 'radial-gradient(at 40% 20%, hsla(212, 100%, 97%, 1) 0px, transparent 50%), radial-gradient(at 80% 0%, hsla(189, 100%, 95%, 1) 0px, transparent 50%), radial-gradient(at 0% 50%, hsla(355, 100%, 97%, 1) 0px, transparent 50%)',
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        /* iOS-style transitions */
        .transition-smooth {
            transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        /* Touch feedback */
        .btn-press:active {
            transform: scale(0.97);
        }

        /* Status indicator animation */
        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
        .pulse-dot {
            animation: pulse-dot 2s ease-in-out infinite;
        }

        /* Glow animation for online status */
        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 5px rgba(52, 199, 89, 0.4), 0 0 10px rgba(52, 199, 89, 0.2); }
            50% { box-shadow: 0 0 10px rgba(52, 199, 89, 0.6), 0 0 20px rgba(52, 199, 89, 0.3); }
        }
        .glow-online {
            animation: glow-pulse 2s ease-in-out infinite;
        }

        /* Skeleton loader */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Glass morphism card */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
        }
        .float-hover:hover {
            animation: float 3s ease-in-out infinite;
        }

        /* Card shine effect */
        .card-shine {
            position: relative;
            overflow: hidden;
        }
        .card-shine::before {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: skewX(-25deg);
            transition: left 0.5s;
        }
        .card-shine:hover::before {
            left: 125%;
        }

        /* Gradient text */
        .text-gradient {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Button gradient */
        .btn-gradient {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            background: linear-gradient(135deg, #0056CC 0%, #4240B0 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.35);
        }

        /* Status badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
        }

        /* Hide scrollbar but keep functionality */
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Subtle border gradient */
        .border-gradient {
            border: 1px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, rgba(0, 122, 255, 0.2), rgba(88, 86, 214, 0.2)) border-box;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="h-full bg-surface-secondary bg-gradient-mesh font-sans text-text-primary antialiased">
    {% block body %}
    <div class="min-h-full flex flex-col">
        {% block header %}{% endblock %}

        <main class="flex-1">
            {% block content %}{% endblock %}
        </main>

        {% block footer %}{% endblock %}
    </div>
    {% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
